name: "Variablen innerhalb von Github Actions"
on:
  workflow_dispatch:
    inputs:
      branch:
        type: boolean
        description: "dev-Branch: There have been changes to the dev branch since the last release"
      version:
        description: 'Version: Enter the version number (format: major.minor.patch)'
        required: true
      overwrite:
        type: boolean
        description: "Overwrite: An already released version should be overwritten"
jobs:
  testing:
    name: "Check Requirements for ${{ github.event.inputs.version }}"
    outputs:
      version: ${{ steps.working_1.outputs.version }}
    runs-on: ubuntu-latest
    steps:
      - name: Definition und Ausgabe
        id: working_1
        run: |
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          # Direkte Ausgabe
          echo ${{needs.testing.outputs.version}}
          # ist leer
          echo ${{steps.working_1.outputs.version}}


          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          # Direkte Ausgabe
          echo ${{ env.version }}
          # ist leer

          version="${{ github.event.inputs.version }}"
          echo $version
      - name: Ausgabe
        id: working_2
        run: |
          # Wird nicht angezeigt:
          echo ${{needs.testing.outputs.version}}
          # Wird angezeigt
          echo ${{steps.working_1.outputs.version}}
          # Wird angezeigt
          echo ${{ env.version }}
          # Wird nicht angezeigt
          echo $VERSION
      - name: "Step output: ${{steps.working_1.outputs.version}}"
        id: working_3
        run: echo ${{steps.working_1.outputs.version}}
      - name: "ENV: ${{ env.version }}"
        id: working_4
        run: echo ${{ env.version }}